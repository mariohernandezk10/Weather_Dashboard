<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    
  </head>
  <body>
    <nav class="brown lighten-2">Weather Dashboard</nav>
    <div class="container">
        <div class="row">
            <div class="col s4">
                <aside>
                    <h5 class="flow-text">Search City!</h5>
                    <div class="nav-wrapper">
                        <form>
                          <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                          </div>
                          <ul class="collection" id="city-section">
                          </ul>
                          <!-- If I have time I can make them into links for easier access
                        https://materializecss.com/collections.html#! -->
                        </form>
                      </div>
                </aside>
            </div>
          <div class="col s8">
            <div class="flow-text">
                <div class="row white">
                  <div class="col s8">
                      <h4><span class="current-city">(Today's Date)</span></h4>
                      <div class="temp">Temperature: </div>
                      <div class="humidity">Humidity: </div>
                      <div class="wind">Wind Speed: </div>
                      <div>UV Index: </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="col s12">
            <h2>5 Day Forecast:</h2>
          </div>
          <div class="row">
            <div class="col s2">col</div>
            <div class="col s2">col</div>
            <div class="col s2">col</div>
            <div class="col s2">col</div>
            <div class="col s2">col</div>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="onClick.js"></script>
    <script src="script.js"></script>
   
  </body>
</html>
